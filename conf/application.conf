# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

# Root logger:
logger.root = ERROR

# Logger used by the framework:
logger.play = INFO

# Logger provided to your application:
logger.application = DEBUG

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = false
  enabled = true
}


# Microservice specific uk.gov.hmrc.amls.microservice.config

mongodb {
  uri = "mongodb://localhost:27017/amls"
}

auditing {
  enabled = true
  traceRequests = true

  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    timeout = 5 seconds

    delay-response = 2 seconds

    auth {
      host = localhost
      port = 8500
    }

    datastream {
      host = localhost
      port = 8100
    }

    des {
      host = localhost
      port = 8941
      env = ist0
      auth-token = aaaaa
    }

    government-gateway-admin {
      host = localhost
      port = 9936
    }

    feature-toggle {
      enrolment-store = true
    }

    exponential-backoff {
      max-attempts = 10
      initial-wait-ms = 10
      wait-factor = 1.5
    }

    pay-api {
      host = localhost
      port = 9057
    }

    tax-enrolments {
      host = localhost
      port = 9995
    }

  }
}
